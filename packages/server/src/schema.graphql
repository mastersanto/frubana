type Product {
  _id: ID!
  name: String
  price: Int
  quantity: Int
  total: Int
}

type Order {
  _id: ID!
  region_code: String
  routeId: String
  products: [Product]
}

type Query {
  hello(subject: String): String
  order(id: ID!): Order
  orders: [Order]
  regions: [String]
  ordersByRegionCode(regionCode: String): [Order]
  routes: [String]
  ordersByRouteId(routeId: String): [Order]
  productsByOrderId(orderId: ID!): [Product]
}
